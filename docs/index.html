<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Civic Connect - Login</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #1e1e2e, #3a3a5a);
        }
        .login-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 350px;
            animation: fadeIn 0.8s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .logo {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            overflow: hidden;
            display: inline-block;
            animation: pulse 1.5s infinite alternate;
        }
        .logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        @keyframes pulse {
            from { transform: scale(1); }
            to { transform: scale(1.1); }
        }
        h2 {
            color: #ffffff;
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            outline: none;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            transition: 0.3s;
        }
        input::placeholder {
            color: #ccc;
        }
        input:focus {
            background: rgba(255, 255, 255, 0.3);
        }
        button {
            width: 100%;
            background: #28a745;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
        }
        button:hover {
            background: #218838;
        }
        #message {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <img src="https://raw.githubusercontent.com/Vinod63021/Civic_Connect/refs/heads/main/docs/assets/img.jpg" alt="Civic Connect Logo">
        </div>
        <h2>Civic Connect - Login</h2>
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <input type="text" id="aadhaar" placeholder="DigiLocker/Aadhaar Number" required>
        <button onclick="validateLogin()">Login</button>
        <p id="message"></p>
    </div>

    <script>
        function validateLogin() {
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;
            var aadhaar = document.getElementById("aadhaar").value;
            var message = document.getElementById("message");

            if (email === "demo@civicconnect.com" && password === "demo123" && aadhaar === "123456789012") {
                alert("Login Successful!");
                window.location.href = "dashboard.html";
            } else {
                message.textContent = "Invalid login details. Try again.";
            }
        }
    </script>
</body>
</html>
