<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Civic Connect - Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .login-container {
            background: white;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            text-align: center;
        }
        img {
            max-width: 100px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background: #28a745;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="assets/img.jpg" alt="Civic Connect Logo">
        <h2>Civic Connect - Login</h2>
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <input type="text" id="aadhaar" placeholder="DigiLocker/Aadhaar Number" required>
        <button onclick="validateLogin()">Login</button>
        <p id="message" style="color: red;"></p>
    </div>

    <script>
        function validateLogin() {
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;
            var aadhaar = document.getElementById("aadhaar").value;
            var message = document.getElementById("message");

            if (email === "demo@civicconnect.com" && password === "demo123" && aadhaar === "123456789012") {
                alert("Login Successful!");
                window.location.href = "dashboard.html"; // Redirect to correct page
            } else {
                message.textContent = "Invalid login details. Try again.";
            }
        }
    </script>
</body>
</html>
